<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous"

</head>
<body>
    <div class="container">  <!--main div tag-->
        <div class="title"><!--title div tag use paragraph consider weather app name-->
            <p>Weather App</p>
        </div> 
        <div class="input"><!--div tag inside input box and subimit button-->
            <input type="text" id="location-input" placeholder="Loaction...">
            <input type="button" value="Get" id="btn">
        </div>       
        <div class="info"><!--div tag inside icon and temparature value,cloudy and location details-->
           
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span> </div>
              <!--Celsious entyty code-->
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderabad</div>
        </div>
    </div>
    <script src="javascript.js"></script>    
</body>
</html>
